{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS - Picket | {% block title %}{% endblock title %}</title>

    <link rel="stylesheet" href={% static 'frontend/css/styles.css' %}>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    {% block includes %}{% endblock includes %}
</head>
<body>
    
    <nav id="nav">
        <a href="/"><span class="icon">home</span> Home</a>
        <a href="/blog/"><span class="icon">notes</span> Blog</a>

        {% if logged_in %}
        <a href="/logout/"><span class="icon">logout</span> Logout</a>
        {% else %}
        <a href="/auth/"><span class="icon">login</span> Login | Signup</a>
        {% endif %}
    </nav>

    {% block content %}{% endblock content %}

    <script src={% static 'frontend/js/scripts.js' %}></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</body>
</html>
